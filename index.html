<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <title>Twitter</title>
</head>

<body>
  <header id="main-header">
    <div class="content">
      <nav>
        <ul>
          <li><img src="/images/home.svg" alt="Home" /> Home</li>
          <li><img src="/images/notification.svg" alt="Notification" />Notifications</li>
          <li><img src="/images/message.svg" alt="Message" />Messages</li>
        </ul>
      </nav>
      <img src="/images/logo.svg" alt="Twitter" />
      <div class="side">
        <input type="text" placeholder="Search on Twitter" />
        <img src="/images/avatar.png" alt="avatar">
        <button>Tweet</button>
      </div>
    </div>
  </header>

  <div class="banner">
    <h1>Twitter da Rocketseat</h1>
  </div>

  <div class="bar">
    <div class="content">
      <ul>
        <li>
          <span>Tweets</span>
          <strong>1234</strong>
        </li>
        <li>
          <span>Followings</span>
          <strong>634</strong>
        </li>
        <li>
          <span>Followers</span>
          <strong>134</strong>
        </li>
        <li>
          <span>Favorites</span>
          <strong>454</strong>
        </li>
        <li>
          <span>Lists</span>
          <strong>12</strong>
        </li>
        <li>
          <span>Moments</span>
          <strong>0</strong>
        </li>
      </ul>

      <div class="actions">
        <button>Follow</button>
        <img src="images/more.svg" alt="More" />
      </div>
    </div>
  </div>
</body>

</html>
